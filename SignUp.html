<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <img src="/images/store.jpg" width="300"><br>
        <h1><b><i>Welcome to <quote><i>'The Store'</quote></i></b></h1>
    </header>
    <hr>
    <main>
        <section>
        <h1>Fill this form to register and become a part of <quote>"The Store"</quote> family</h1>
    <form action="/action.php">
        <div>
        Name:     <input name="name" type="text" /> <br /></div>
        <div>
        Email:    <input name="email" type="text" /><br></div>
        <div>
        Contact:  <input name="contact" type="number" /><br></div>
        <div>
        <select name="gender">
            <option selected="selected" value="Not Selected">Not Selected</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option></select>
            <br></div>
        <label><input name="terms" type="checkbox" value="tandc" />Accept terms</label> <br />
        <button><b><a href="/Registration_complete.html">SUBMIT</a></b></button>
    </form>
    </section>
    </main>
</body>
</html>
